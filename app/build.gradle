apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.rubyhuntersky.peregrine"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    productFlavors {
        sandbox {
            applicationIdSuffix ".sandbox"
            def ETRADE_SANDBOX_KEY = '"' + EtradeSandboxKeyProp + '"' ?: '"Define Etrade Sandbox key"';
            def ETRADE_SANDBOX_SECRET = '"' + EtradeSandboxSecretProp + '"' ?: '"Define Etrade Sandbox secret"';
            buildConfigField 'String', 'ETRADE_API_KEY', ETRADE_SANDBOX_KEY
            buildConfigField 'String', 'ETRADE_API_SECRET', ETRADE_SANDBOX_SECRET
        }
        production {
            def ETRADE_PRODUCTION_KEY = '"' + EtradeProductionKeyProp + '"' ?: '"Define Etrade Production key"';
            def ETRADE_PRODUCTION_SECRET = '"' + EtradeProductionSecretProp + '"' ?: '"Define Etrade Production secret"';
            buildConfigField 'String', 'ETRADE_API_KEY', ETRADE_PRODUCTION_KEY
            buildConfigField 'String', 'ETRADE_API_SECRET', ETRADE_PRODUCTION_SECRET
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'io.reactivex:rxjava:1.0.15'
    compile 'io.reactivex:rxandroid:1.0.1'
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.5.0'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:design:23.1.1'
}
